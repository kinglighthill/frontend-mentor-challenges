<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>

  <header>
    <div class="icons">
      <img id="logo" src="./images/logo.svg" alt="logo">
      <img id="logo" src="./images/icon-hamburger.svg" alt="navigation icon">
    </div>

    <div class="banner">
      <img src="./images/illustration-devices.svg" alt="banner"/>
    </div>

    <nav class="gone">
      <ul class="nav">
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
      </ul> 
      <hr class="nav">
      <p class="login nav">Login</p> 
    </nav>
  </header>
  
  <main>
    <h3 class="heading-tag">New</h3>
    <h3 class="heading">Monograph Dashboard</h3>

    <h3 class="title">Powerful insights into your team</h3>
    <p class="description">Project planning and time tracking for agile teams</p>
    <button id="demo-btn">Schedule a demo</button>
    <label id="live-preview" for="demo-btn">to see a live preview</label>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
