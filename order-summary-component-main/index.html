<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css" />

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <img class="banner" src="./images/illustration-hero.svg" alt="illustration"/>
    <p id="heading">Order Summary</p>

    <p id="description">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>

    <div class="subcription">
      <img class="icon" src="./images/icon-music.svg" alt="music icon"/>
      <div class="price-plan">
        <div class="plan">Annual Plan</div>
        <div class="price">$59.99/year</div>
      </div>
      <a href="#">Change</a>
    </div>

    <button class="process">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kingsley Ugwudinso</a>.
  </footer>
</body>
</html>
